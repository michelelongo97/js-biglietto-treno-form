<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts: https://fonts.google.com/ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- /Google Fonts -->
    <title>Acquista il tuo biglietto</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="calcticket">
    <form id="form" action="">
      <div class="container">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="row">
            <div class="col">
                <label for="fullname">Nome Cognome</label>
                <input type="text" placeholder="Inserisci il tuo nome" id="fullname-field" required>
            </div>
            <div class="col">
                <label for="km-field">Km da percorrere</label>
                <input type="number" placeholder="Inserisci i km da percorrere" id="km-field" required>
            </div>
            <div class="col">
                <label for="age-field">Fascia d'età</label>
                <select id="age-field">
                  <option value="Biglietto Ridotto">0-17</option>
                  <option value="Biglietto Standard">18-64</option>
                  <option value="Biglietto Senior">65+</option>
                </select>
            </div>
        </div>
        <div class="row">
          <button type="submit" id="btn-create" class="btn">Genera</button>
          <button type="reset" id="btn-reset" class="btn">Annulla</button>
        </div>
      </div>
    </form>
    </section>

    <section class="viewticket ticket" >
      <div class="container">
        <h1>IL TUO BIGLIETTO</h1>
        <div>
          <h3>DETTAGLIO PASSEGGERI</h3>
          <hr>
          <div class="row">
            <div class="first-col">
              <h4>NOME PASSEGGERO</h4>
              <p id="fullname">John Snow</p>
            </div>
            <div>
              <h4>Offerta</h4>
              <p id="agetype">Biglietto Standard</p>
            </div>
            <div>
              <h4>Carrozza</h4>
              <p id="wagon">5</p>
            </div>
            <div>
              <h4>Codice CP</h4>
              <p id="cp">92911</p>
            </div>
            <div>
              <h4>Costo Biglietto</h4>
              <p id="ticketprice">€2.10</p>
            </div>
          </div>
          <hr>
        </div>
      </div>
    </section>
    <script src="./script/script.js"></script>
  </body>
</html>
